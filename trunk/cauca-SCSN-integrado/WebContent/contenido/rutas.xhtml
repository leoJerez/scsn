<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../templates/plantilla.xhtml">
	
	<!-- Etiqueta que define el texto en la cabecera de la pagina -->
	<ui:define name="head">::SCSN - Rutas</ui:define>
	<ui:define name="content">
	
		<!-- Etiqueta que define un titulo -->
		<h1 class="title ui-widget-header ui-corner-all">Rutas</h1>
		<br/>
		
		<div class="entry" style="line-height:200%">
<!-- ······················································· BOTONERA ··············································· -->			
			
			<!-- Esta botonera hace una solicitud al servidor donde se activan las funciones que se van a ejecutar, esto se hace
			a través de la clase ServiciosVentanaRuta y javascript recibe los parámetros, los cuales se usarán
			para abrir la ventana corresppondiente según la operación requerida -->
			
			<!-- Etiqueta que define un formulario -->
			<h:form id="formBotonera">
			
			<!-- Etiquetas que definen una serie de botones los cuales ejecutan funciones al presionarse -->
				<p:commandButton id="btnNuevo" image="ui-icon-plusthick" onclick="ventanaRegistro.show()" update=":formNuevo:data" value="Nuevo"/>
				<p:commandButton id="btnModificar" image="ui-icon-wrench" action="#{serviciosVentanaRuta.activarModificar}" update=":formModificar:dataMod" style="margin-left:5px" oncomplete="handleRequest(xhr, status, args);" value="Modificar" />
				<p:commandButton id="btnEliminar" image="ui-icon-trash" action="#{serviciosVentanaRuta.activarEliminar}" update=":formEliminar" style="margin-left:5px" oncomplete="handleRequest(xhr, status, args);" value="Eliminar"/>
				<p:commandButton id="btnConsultar" image="ui-icon-search" action="#{serviciosVentanaRuta.activarConsultar}" update=":formConsulta:dataConsulta" style="margin-left:5px" oncomplete="handleRequest(xhr, status, args);" value="Consultar"/>
			</h:form>
			
			<!-- Script que permite decidir que ventana de manipulacion de datos va a mostrar (M: Modificar, E: Eliminar, C: Consultar) -->
			<script type="text/javascript">
		        
				//Metodo que decide que funcion ejecutar dependiendo del contenido del atributo args.tarea
				function handleRequest(xhr, status, args) {
		            if (args.ok) {
		            	switch (args.tarea) {
							case "M":
								ventanaModificar.show();	//Se ejecuta la ventana modificar
								break;
							case "E":
				                confirmacion.show();		//Se ejecuta la ventana eliminar
								break;
							case "C":
								ventanaConsulta.show();		//Se ejecuta la ventana consultar
								break;
						}
		            }else{
		                errorSeleccion.show();
		            }
		        }
		    </script>
		    
		    <!-- Etiqueta que define una ventana de mensaje en caso de que no se halla seleccionado ningun elemento de la tabla -->
		   	<p:dialog widgetVar="errorSeleccion" header="Operación Negada"
		   			  showEffect="fade" hideEffect="blind"  closable="false" closeOnEscape="false"
		   			  modal="true" appendToBody="true">
		   			  
		   		<!-- Etiqueta que define un formulario simple con un boton de aceptar para ocultar la ventana -->	  
		   		<h:form>
		   			<h:panelGrid>
			   			<f:facet name="header">
			   				<br/>
			   					Debe seleccionar un elemento
			   				<br/>
			   			</f:facet>
			   			<p:separator/>
			   		</h:panelGrid>
			   		<p:commandButton id="aceptar" image="ui-icon-check" onclick="errorSeleccion.hide();" styleClass="botonVentana" title="Aceptar" type="buttom"/>
		   		</h:form>		  
		   	
		   	</p:dialog>

<!-- ······················································· TABLA ··············································· -->	

			<!-- Esta es tabla contiene los registros de las Rutas introducidas en la base de datos. 
			Esta tabla permite organizar los registros por páginas y ofrece la funición de filtrar los registros
			según la propiedad indicada. Además, permite hace la selección de un registro para manipularlo(Consultarlo, Modificarlo y Eliminarlo) -->
			
			<!-- Etiqueta que define el formulario de la tabla con todos los datos de las Rutas -->
			<h:form id="formTabla">
			
				<!-- Etiqueta que define un panel que contendra la tabla con los datos de las Rutas -->
				<p:outputPanel id="tbRuta" style="width:100%;overflow:auto;">
					
					<!-- Etiqueta que define la tabla con los datos de las Rutas -->
					<p:dataTable id="rutas" value="#{serviciosVentanaRuta.rutaDataModel}" var="ruta" style="width:129%" scrollable="false"
                    				paginator="true" paginatorPosition="top" scrollHeight="450"
                 					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
					                rowsPerPageTemplate="5,10,15"
					                emptyMessage="No se encontraron resultados" selectionMode="single" 
									selection="#{serviciosVentanaRuta.rutaSeleccionada}" onRowSelectUpdate=":formModificar:dataMod">
						
						<!-- Etiqueta que define el contenido de la primera columna de la tabla, en la que iran los nombres de las Rutas-->
						<p:column filterBy="#{ruta.nombre}" filterMatchMode="contains" >
							
							<!-- Etiqueta que define el titulo de la culumna -->
							<f:facet name="header">
						        <h:outputText value="Nombre" />
						    </f:facet>
						    
						    <!-- Etiqueta que carga los datos del campo nombre -->
							<h:outputText value="#{ruta.nombre}" />
						</p:column>
						<p:column>
							<f:facet name="header">
						        <h:outputText value="Descripción" />
						    </f:facet>
							<h:outputText value="#{ruta.descripcion}" />
						</p:column>
						<p:column filterBy="#{ruta.tipoCarretera.nombre}" filterMatchMode="contains">
							<f:facet name="header">
						        <h:outputText value="Tipo de Carretera" />
						    </f:facet>
							<h:outputText value="#{ruta.tipoCarretera.nombre}" />
						</p:column>
						
					</p:dataTable>
				</p:outputPanel>
			</h:form>

<!-- ······················································· VENTANAS EMERGENTES ······················································· -->

<!-- ººººººººººººººººººººººººººººº NUEVO ººººººººººººººººººººººººººººº -->
			
		<!-- Esta ventana permitirá al usuario agregar una nueva Ruta a la base de datos, 
		una vez llenados y validados todos los campos -->
		
		<!-- Etiqueta que habilita los mensajes FacesMessage, de informacion -->
		<p:growl id="mensajes" showDetail="true" life="4000"/>
		
		
			<script type="text/javascript">
			
				//Funcion que llama a las formularios "Nuevo" y los vuelve a cargar
				function refrescarNuevo(xhr, status, args) {
					if (args.limpiar) {
						document.getElementById("formTabla").reset();
						document.getElementById("formNuevo").reset();
					}
				}
			</script>
				
		<!-- Etiqueta que define un panel que se sobrepondra al panel que lo llame -->
		<p:dialog widgetVar="ventanaRegistro" header="Registro de Rutas" closeOnEscape="false" modal="true"
				  showEffect="fade" hideEffect="fade" closable="false" width="350" appendToBody="true">
	       
	       <!-- Etiqueta que define el formulario que contendra los campos de los a llenar de la Ruta nueva -->
		   <h:form id="formNuevo">
	       
		       <!-- Etiqueta que define una grid que contendra los campos y etiquetas del formulario -->
		       <h:panelGrid id="grid" columns="2">
			   		
			   		<h:outputLabel value="Nombre: *" for="nombre"/>
			   		<h:inputText id="nombre" value="#{serviciosVentanaRuta.ruta.nombre}" label="Nombre" required="true" >
			   			<f:validateLength maximum="60"/>
			   		</h:inputText>
			   		
			   		<h:outputLabel value="Descripción: " for="descripcion"/>
			   		<h:inputTextarea id="descripcion" value="#{serviciosVentanaRuta.ruta.descripcion}" label="Descripcion">
			   			<f:validateLength maximum="150"/>
			   		</h:inputTextarea>
			   		
			   		<h:outputLabel value="Empresa: *" for="empresa"/>
					<h:inputText id="empresa" label="Empresa" value="#{serviciosVentanaRuta.ruta.empresa.nombre}" disabled="true"/>
					
					<h:outputLabel value="Tipo de Carretera: *" for="tipoCarretera"/>
		     		
		     		<h:selectOneMenu id="tipoCarretera" label="Tipo de Carretera" value="#{serviciosVentanaRuta.idTipoCarretera}" required="true">  
		                <f:selectItem itemLabel="-Seleccione-" itemValue="" />  
		                <f:selectItems value="#{serviciosVentanaTipoCarretera.listaTipoCarreteras}" var="tipoCarretera" itemLabel="#{tipoCarretera.nombre}" itemValue="#{tipoCarretera.idTipoCarretera}"/> 
		            </h:selectOneMenu>
		     		
		     		
			       	<p:commandButton styleClass="botonVentana" height="20" width="20" title="Nuevo Tipo de Carretera" onclick="ventanaNuevoTipoCarretera.show();" image="ui-icon-plusthick"/>
			   		
				</h:panelGrid>
				
				<!-- Etiqueta que dibuja un separador en el panel -->
				<p:separator/>
				
				<!-- Los siguientes botones, permiten al usuario decidir entre: 
				Guardar la información ingresada en los campos(Aceptar)
				Salirse de la ventana sin guardar ninguna información(Cancelar)
				Limpiar toda la ventana en caso de algún error al ingresar los datos(Limpiar) -->		
	       		<p:commandButton styleClass="botonVentana" title="Aceptar"
	       						 actionListener="#{serviciosVentanaRuta.guardarOModificar}" 
	       						 image="ui-icon-disk" oncomplete="refrescarNuevo(xhr, status, args);" update=":mensajes,:formTabla:tbRuta">
		        </p:commandButton> 
				<p:commandButton styleClass="botonVentana" title="Cancelar"  style="margin-left:5px"
								 actionListener="#{serviciosVentanaRuta.cancelar}" oncomplete="refrescarNuevo(xhr, status, args); ventanaRegistro.hide();"
								 image="ui-icon-closethick" update=":formTabla:tbRuta,:formNuevo:grid">
		        </p:commandButton> 
	   			<p:commandButton styleClass="botonVentana" title="Limpiar" type="reset"
	   							 style="margin-left:5px" image="ui-icon-refresh"/>
			</h:form>
		</p:dialog>
			
			
<!-- ººººººººººººººººººººººººººººººººººººººº MODIFICAR ººººººººººººººººººººººººººººº -->

	<!-- Esta ventana permitirá realizar cambios sobre las Rutas ingresadas en la base de datos 
		 un vez que haya sido seleccionado de la tabla -->

	
		<script type="text/javascript">
		
			//Funcion que llama a los formularios "Modificar" y los vuelve a cargar
			function refrescarMod(xhr, status, args) {
				if (args.limpiar) {
					document.getElementById("formTabla").reset();
					document.getElementById("formModificar").reset();
					ventanaModificar.hide();
				}
			}
		</script>
		
		<p:dialog widgetVar="ventanaModificar" header="Modificar Datos de la Ruta" closeOnEscape="false" modal="true"
					showEffect="fade" hideEffect="fade" closable="false" width="350" appendToBody="true">
			<h:form id="formModificar">
				<h:panelGrid id="dataMod" columns="2">
				
			   		<h:outputLabel value="Nombre: *" for="nombreMod"/>
			   		<h:inputText id="nombreMod" value="#{serviciosVentanaRuta.rutaSeleccionada.nombre}" label="Nombre" required="true" />
			   		
			   		<h:outputLabel value="Descripción: *" for="descripcionMod"/>
			   		<h:inputText id="descripcionMod" value="#{serviciosVentanaRuta.rutaSeleccionada.descripcion}" label="Descripcion" required="true"/>
			   		
			   		<h:outputLabel value="Empresa: *" for="empresaMod"/>
					<h:inputText value="#{serviciosVentanaRuta.rutaSeleccionada.empresa.nombre}" id="empresaMod" label="Empresa" disabled="true" required="true"/>
					
					<h:outputLabel value="Tipo de Carretera: *" for="tipoCarreteraMod"/>
		     		<h:selectOneMenu id="tipoCarreteraMod" label="Tipo de Carretera" value="#{serviciosVentanaRuta.idTipoCarretera}" required="true"> 
		                <f:selectItem itemLabel="#{serviciosVentanaRuta.rutaSeleccionada.tipoCarretera.nombre}" itemValue="#{serviciosVentanaRuta.rutaSeleccionada.tipoCarretera.idTipoCarretera}" />  
		                <f:selectItems value="#{serviciosVentanaTipoCarretera.listaTipoCarreteras}" var="tipoCarretera" itemLabel="#{tipoCarretera.nombre}" itemValue="#{tipoCarretera.idTipoCarretera}"/> 
		            </h:selectOneMenu>
		            
			       	<p:commandButton styleClass="botonVentana" height="20" width="20" title="Nuevo Tipo de Carretera" onclick="ventanaNuevoTipoCarretera.show();" image="ui-icon-plusthick"/>
			   		
			   		
		       </h:panelGrid>  
		 
		       <p:separator />
	       		<p:commandButton styleClass="botonVentana" title="Aceptar"
	       						 actionListener="#{serviciosVentanaRuta.guardarOModificar}" 
	       						 image="ui-icon-disk" oncomplete="refrescarMod(xhr, status, args);" update=":mensajes,dataMod,:formTabla:tbRuta">
		        </p:commandButton>
				<p:commandButton styleClass="botonVentana" title="Cancelar" style="margin-left:5px"
								 actionListener="#{serviciosVentanaRuta.cancelar}" oncomplete="refrescarMod(xhr, status, args); ventanaModificar.hide();"
								 image="ui-icon-closethick" update=":formTabla:tbRuta,dataMod">
		        </p:commandButton>
	        </h:form>
		</p:dialog>
			
			
<!-- ººººººººººººººººººººººººººººººººººººººº ELIMINAR ººººººººººººººººººººººººººººº -->
			
			<!-- Esta ventana permitirá eliminar una Ruta seleccionada previamente en la tabla
				 esta ventana pide confirmación antes de procesar la operación -->
			
			<p:dialog id="ventanaEliminar" widgetVar="confirmacion" header="Confirme la operación" 
					  showEffect="fade" hideEffect="blind" closeOnEscape="false" closable="false"
					  modal="true" appendToBody="true"	>
			
				<h:form id="formEliminar">
					<script type="text/javascript">
					
							//Funcion que llama a los formularios eliminar y los vuelve a cargar
							function refrescarEliminar() {
								document.getElementById("formTabla").reset();
								document.getElementById("formEliminar").reset();
							}
					</script>
					<h:panelGrid>
						<f:facet name="header">
							<br/>
								Está seguro que desea eliminar esta Ruta?
							<br/>
						</f:facet>
					</h:panelGrid>
					<p:separator/>
					 <p:commandButton id="confirmar" styleClass="botonVentana" title="Aceptar" actionListener="#{serviciosVentanaRuta.eliminar}"
				        				 image="ui-icon-check" oncomplete="refrescarEliminar(); confirmacion.hide();" update=":formTabla:tbRuta,:mensajes"/>  
				    
				     <p:commandButton id="rechazar" image="ui-icon-closethick" styleClass="botonVentana" title="Cancelar" update=":formTabla:tbRuta"
				        			  actionListener="#{serviciosVentanaRuta.cancelar}" oncomplete="confirmacion.hide();"/> 
					
				</h:form>	
			</p:dialog>
		   	
<!-- ººººººººººººººººººººººººººººººººººººººº CONSULTA ººººººººººººººººººººººººººººº -->
			
	<!-- Esta ventana se encarga de mostrar toda la información referente a la Ruta seleccionada -->
	
	
		<p:dialog widgetVar="ventanaConsulta" header="Consultar Ruta" closeOnEscape="false" modal="true"
			showEffect="fade" hideEffect="fade" closable="false" appendToBody="true">
      		   <h:form id="formConsulta">
		       <h:panelGrid id="dataConsulta" columns="2">
			   		<h:outputLabel value="Nombre: " for="nombreConsulta"/>
			   		<h:outputText id="nombreConsulta" value="#{serviciosVentanaRuta.rutaSeleccionada.nombre}"/>
			   		
			   		<h:outputLabel value="Descripción:" for="descripcionConsulta"/>
			   		<h:outputText id="descripcionConsulta" value="#{serviciosVentanaRuta.rutaSeleccionada.descripcion}"/>
			   		
			   		<h:outputLabel value="Empresa: " for="empresaConsulta"/>
					<h:outputText id="empresaConsulta" value="#{serviciosVentanaRuta.rutaSeleccionada.empresa.nombre}"/>
					
					<h:outputLabel value="Tipo de Carretera: " for="tipoCarreteraConsulta"/>
		     		<h:outputText id="tipoCarreteraConsulta" value="#{serviciosVentanaRuta.rutaSeleccionada.tipoCarretera.nombre}"/>
		     		
				</h:panelGrid>
				<p:separator/>
     			<p:commandButton styleClass="botonVentana" title="Aceptar" onclick="ventanaConsulta.hide();"
								 image="ui-icon-check" update=":formTabla:tbRuta"/>
			</h:form>
		</p:dialog>
			
			
<!-- ºººººººººººººººººººººººººººººº REGISTRO EMERGENTE ººººººººººººººººººººººººººººº -->
			
			
			
		
						
		<p:dialog widgetVar="ventanaNuevoTipoCarretera" header="Registrar Nuevo Tipo de Carretera" closeOnEscape="false" modal="true"
        			showEffect="fade" hideEffect="fade" closable="false" width="350" appendToBody="true">
        		<h:form id="formNuevoTipoCarretera">
	         		<script type="text/javascript">
						function refrescarNuevoTipoCarretera() {
							document.getElementById("formTabla").reset();
							document.getElementById("formNuevoTipoCarretera").reset();
						}
					</script>
	         		<h:panelGrid columns="2">
		         		<h:outputLabel value="Nombre: *" for="nombreTipoCarretera"/>
		         		<h:inputText id="nombreTipoCarretera" value="#{serviciosVentanaTipoCarretera.tipoCarretera.nombre}" required="true" label="Nombre" />
		         		
		         		<h:outputLabel value="Descripción: " for="descripcionTipoCarretera"/>
		         		<h:inputTextarea id="descripcionTipoCarretera" value="#{serviciosVentanaTipoCarretera.tipoCarretera.descripcion}" label="Descripción"/>
	         		</h:panelGrid>
	         		
	         		<p:separator />
	         		
	         		 
		         		 <p:commandButton styleClass="botonVentana" title="Aceptar"
			       						 actionListener="#{serviciosVentanaTipoCarretera.guardarOModificar}" 
			       						 image="ui-icon-disk" oncomplete="refrescarNuevoTipoCarretera(); ventanaNuevoTipoCarretera.hide();"
			       						 update=":mensajes, :formNuevo:tipoCarretera, :formModificar:tipoCarreteraMod">	       				
				        </p:commandButton> 
						<p:commandButton styleClass="botonVentana" title="Cancelar" style="margin-left:5px"
										 actionListener="#{serviciosVentanaTipoCarretera.cancelar}" oncomplete="refrescarNuevoTipoCarretera(); ventanaNuevoTipoCarretera.hide();"
										 image="ui-icon-closethick" update=":formTabla:tbRuta">
				        </p:commandButton> 
			   			<p:commandButton styleClass="botonVentana" title="Limpiar" type="reset" style="margin-left:5px" image="ui-icon-refresh"/>
	         		 
        		 </h:form>
         </p:dialog>
			
			
		</div>
		
		<div id="menuAbajo">
			
			<!--<ul id="link">
                <li><a href="carreteras.xhtml" class="carretera"><span>Carreteras</span></a></li>
            </ul>  -->
		</div>
	</ui:define>
</ui:composition>
